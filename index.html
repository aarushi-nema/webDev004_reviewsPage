<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Page</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./styles.css">
    <!--Javascript-->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js" defer></script>
    
</head>
<body>
    <main>
        <section class="container">
            <!--Title-->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!--Review-->
            <article class="review">
                <div class="img_container">
                    <img src="./images/person-1.jpeg" id="person_img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque eum a veritatis quod! Illo unde quisquam expedita adipisci reprehenderit! Dicta!
                </p>
                <!--Prev Next Buttons-->
                <div class="button_container">
                    <button class="prev_button">
                        <ion-icon class="prev-icon" name="arrow-back-outline"></ion-icon>
                    </button>
                    <button class="next_button">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </button>
                </div>
                <!--Random Button-->
                <button class="random_button">surprise me</button>
            </article>
        </section>
    </main>
    <!-- <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script> -->

</body>
</html>
